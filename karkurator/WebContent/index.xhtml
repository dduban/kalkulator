<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Kalkulator raty kredytu</title>
</h:head>
<h:body>

	<h1>Kalkulator raty kredytu podejście 2</h1>

	<h:form id="bla">
	
		<h:panelGrid id="grid" columns="3" cellpadding="5">
		
			<p:outputLabel for="kwota" value="Kwota kredytu:" />
	        <p:inputText id="kwota" required="true" value="#{karkuratorBB.x}" />
	        <p:message for="kwota" />
	        
	        <p:outputLabel for="miesiace" value="Ilość miesięcy:" />
	        <p:inputText id="miesiace" required="true" value="#{karkuratorBB.y}" />
	        <p:message for="miesiace" />
	        
	        <p:outputLabel for="oproc" value="Wysokość oprocentowania:" />
	        <p:inputText id="oproc" required="true" value="#{karkuratorBB.z}" />
	        <p:message for="oproc" />
	        
	        
			<p:messages id="msg" />
	
			<p:commandButton value="Oblicz" action="#{karkuratorBB.calc()}"/>
			<br />
			<p:commandButton value="Oblicz (AJAX)" action="#{karkuratorBB.calc_AJAX()}">
				<f:ajax execute="@form" render="msg" />
			</p:commandButton>
			<br />
			
		</h:panelGrid>
	</h:form>

</h:body>
</html>
